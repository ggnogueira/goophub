    <mat-card class="upload-card">
      <form [formGroup]="uploadForm" (ngSubmit)="onFormSubmit()">
        <h2 class="center-text">Upload Goop</h2>
        <mat-grid-list cols="4" rowHeight="100px">
          <mat-grid-tile [colspan]="2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Nome</mat-label>
                <input matInput placeholder="Nome do Goop" formControlName="goopName">          
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Objetivo</mat-label>
                <input matInput placeholder="Objetivo do Goop" formControlName="goalDescription">          
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="4" [rowspan]="2">
            <mat-form-field class="example-full-width-height" appearance="fill">
              <mat-label>Questões de Competência</mat-label>
                <textarea class="example-full-width-height"
                  matInput 
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="5"
                  placeholder="Questões de Competência" formControlName="competencyQuestions">
                </textarea>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Motivação</mat-label>
                <input matInput placeholder="Motivação" formControlName="motivation">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="4">
            <!--https://github.com/merlosy/ngx-material-file-input-->
            <mat-form-field class="example-full-width">
              <ngx-mat-file-input formControlName="goopFile" placeholder="Arquivo OWL/RDF" ></ngx-mat-file-input>
              <mat-icon matSuffix fontIcon="folder"></mat-icon>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
        <div class="button-row center-text">
          <button type="submit" [disabled]="!uploadForm.valid" mat-flat-button color="primary"><mat-icon fontIcon="upload"></mat-icon>Upload</button>
        </div>
      </form>
    </mat-card>
